name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:
    inputs:
      app_id:
        description: 'com.example.sandbox'
        required: true
      branch:
        description: 'master'
        required: true
        default: 'master'

jobs:
  build:
    name: Setup Environment and build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code to specific branch
      uses: actions/checkout@v3
      
    - name: set up JDK 11
      uses: actions/setup-java@v3.4.1
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
  
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean assembleRelease --stacktrace
      
  upload:
    needs: [ build ]
    name: Upload the signed artifact
    runs-on: self-hosted
    steps:
      - name: Upload Bundle
        uses: actions/upload-artifact@v2
        with:
          name: signed_app_bundle
          path: app/build/intermediates/apk/release/app-release.apk
